<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link href="../libs/vivify.css" rel="stylesheet" type="text/css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="main">
      <h1 class="vivify popInTop">Sign Up</h1>
      <div>
        <input
          class="vivify popInBottom"
          id="username"
          placeholder="Username"
          type="text"
          required
        />
      </div>
      <div>
        <input
          class="vivify popInBottom"
          id="pass"
          placeholder="Password"
          type="password"
          required
        />
      </div>
      <br />
      <button id="submit" class="vivify unfold duration-1200">Submit</button>
    </div>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.all.min.js"></script>
    <script src="signup.js" type="module"></script>
  </body>
</html>
